<div class="widget-frame">
    <div *ngIf="!editMode" class="actions">
        <a btn (click)="edit()">edit</a> |
        <a btn (click)="remove()">remove</a>
    </div>
    <div *ngIf="editMode" class="actions">
        <a btn (click)="cancel()">cancel</a>
    </div>
    <div class="content">
        <div widget>Unknown widget type: "{{widget.type}}"</div>
    </div>
</div>
